<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <div class="container-fluid d-flex justify-content-center">
            <div class="card p-3 w-100">
                <div class="card-header">
                    <h4>Payment form example</h4>
                </div>
                <div class="alert alert-danger p-3 m-3" role="alert">
                    <p style="margin: 0 15px;">Some fields are missing</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label for="card-number" class="form-label">Card #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="cvc-number" class="form-label">CVC #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="cvc-number" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <h5>$</h5><input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="first-name">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="last-name">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <div class="input-group mb-3">
                                <input class="form-control" list="datalistOptions" id="state"
                                    placeholder="Pick a state">
                                <datalist id="datalistOptions">
                                    <option value="Ecuador">
                                    <option value="Venezuela">
                                    <option value="Uruguay">
                                    <option value="Costa Rica">
                                    <option value="Argentina">
                                </datalist>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="postal-code">
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label">We accept:</label>
                            <div class="input-group mb-3" data-toggle="buttons">
                                <label for="visa" class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="visa" autocomplete="off">
                                    <i class="icon-visa"></i> <img src="icons/visa.png" width="30px" height="30px"
                                        alt="">
                                </label>
                                <label for="america" class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="america" autocomplete="off">
                                    <i class="icon-amex"></i> <img src="icons/amex.png" width="30px" height="30px"
                                        alt="">
                                </label>
                                <label for="mastercad" class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="mastercard" autocomplete="off">
                                    <i class="icon-mastercard"></i> <img src="icons/mastercard.png" width="30px"
                                        height="30px" alt="">
                                </label>
                                <label for="dinersclub" class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="dinersclub" autocomplete="off">
                                    <i class="icon-dinersclub"></i> <img src="icons/dinersclub.png" width="30px"
                                        height="30px" alt="">
                                </label>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="basic-url" class="form-label">Message</label>
                            <div class="input-group mb-3">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="card-footer text-muted d-flex">
                            <div class="ms-auto">
                                <a href="#" class="btn btn-secondary">Send</a>
                                <a href="#" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
