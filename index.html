<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <div class="container-fluid d-flex justify-content-center">
            <div class="card p-3 w-100">
                <div class="card-header">
                    <h4>Payment form example</h4>
                </div>
                <div class="alert alert-danger p-2 m-3" role="alert">
                    Some fields are missing
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label for="basic-url" class="form-label">Card #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="XXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="basic-url" class="form-label">CVC #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="basic-url" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="basic-url" class="form-label">First Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="basic-url" class="form-label">Last Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="basic-url" class="form-label">City</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="basic-url" class="form-label">State</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="basic-url" class="form-label">Postal Code</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="basic-url" class="form-label">We accept:</label>
                            <div class="input-group mb-3" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="visa" autocomplete="off">
                                    <i class="fab fa-cc-visa"></i> <img src="icons/visa.png" width="30px" height="30px"
                                        alt="">
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="america" autocomplete="off">
                                    <i class="fab fa-cc-amex"></i> <img src="icons/amex.png" width="30px" height="30px"
                                        alt="">
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="mastercard" autocomplete="off">
                                    <i class="fab fa-cc-mastercard"></i> <img src="icons/mastercard.png" width="30px"
                                        height="30px" alt="">
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="tarjeta" id="dinersclub" autocomplete="off">
                                    <i class="fab fa-cc-dinersclub"></i> <img src="icons/dinersclub.png" width="30px"
                                        height="30px" alt="">
                                </label>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="basic-url" class="form-label">Message</label>
                            <div class="input-group mb-3">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <div class="card-footer text-muted d-flex">
                            <div class="ms-auto">
                                <a href="#" class="btn btn-secondary">Send</a>
                                <a href="#" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
